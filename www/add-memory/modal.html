<form name="form"><h2>New Memory</h2><md-button ng-model="vm.file" name="file" ngf-select="ngf-select" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">Select</md-button><!--Server authentication error--><p ng-show="vm.error" ng-bind="vm.error" class="text-danger"></p><!--Email input--><textarea ng-model="vm.message" ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }" name="message" placeholder="Message" required="required" autofocus="autofocus" class="form-control"></textarea><button type="submit" ng-click="vm.submit()">Submit</button></form><p ng-if="vm.file">Image thumbnail:<img ngf-thumbnail="vm.file" ng-if="vm.file"/></p>
