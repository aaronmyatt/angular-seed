<div layout="column" layout-align-gt-sm="center start" flex-offset-gt-sm="15" layout-align-lt-sm="center center" layout-padding="layout-padding" id="auth-form-container"><md-content><div layout="row" layout-align="center center" ng-if="!vm.isLoggedIn" layout-wrap="layout-wrap"><md-button flex-xs="flex-xs" flex-sm="flex-sm" id="login-button" href="/#/login" class="md-raised">LOGIN</md-button><md-button flex-xs="flex-xs" flex-sm="flex-sm" id="register-button" href="/#/register" class="md-raised">REGISTER</md-button></div><form name="authForm" ng-submit="authForm.$valid &amp;&amp; vm.submitAction({user: vm.user})" novalidate="novalidate" class="form-signin"><h2 ng-bind="vm.formTitle" class="form-signin-heading"></h2><!--Server authentication error--><p ng-show="vm.error" ng-bind="vm.error" class="text-danger"></p><!--Email input--><md-input-container><label>Email</label><input ng-model="vm.user.email" ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }" type="email" name="email" required="required" autofocus="autofocus" class="form-control"/></md-input-container><!--Email error--><div ng-show="authForm.$submitted"><p ng-show="authForm.email.$error.required" class="text-danger">Email required</p><p ng-show="authForm.email.$error.email" class="text-danger">Please enter a valid email.</p></div><!--Password input--><md-input-container><label>Password</label><input ng-model="vm.user.password" type="password" name="password" required="required" class="form-control"/></md-input-container><!--Password error--><div ng-show="authForm.$submitted"><p ng-show="authForm.password.$error.required" class="text-danger">Password required</p></div><section><md-button id="auth-form-submit" ng-bind="vm.formTitle" type="submit" class="md-raised"></md-button></section></form><div layout="row" layout-align="center center"><md-button id="fab-goog" ng-click="vm.oauthAction({provider: 'google'})" class="md-fab"><ng-md-icon icon="google-plus-box"></ng-md-icon></md-button><md-button id="fab-fb" ng-click="vm.oauthAction({provider: 'facebook'})" class="md-fab"><ng-md-icon icon="facebook"></ng-md-icon></md-button></div></md-content></div>
